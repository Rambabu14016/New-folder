<script>
  function isUgly(n) {
    if (n == 1) return 1;
    if (n <= 0) return 0;

    if (n % 2 == 0) {
      return isUgly(n / 2);
    }
    if (n % 3 == 0) {
      return isUgly(n / 3);
    }
    if (n % 5 == 0) {
      return isUgly(n / 5);
    }

    return 0;
  }

  let no = isUgly(13);
  if (no == 1) document.write("Yes");
  else document.write("No");
</script>
